<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-secuirty">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="row">
    <div class="col-md-12 text-center">
        <form method="post" action="doRegister">
            <h2>Please fill info for register  </h2>
            <div >
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="row">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password" required="" />
            </div>
            <div class="row">
                <label>Sex:</label>
                <input type="text" name="sex" placeholder="Sex" required="" />
            </div>
            <div class="row">
                <label>Grade:</label>
                <input type="text" name="grade" placeholder="Grade" required="" />
            </div>
            <div class="row">
                <label>Age:</label>
                <input type="text" name="age" placeholder="Age" required="" />
            </div>

            <!--                csrf-->
            <!--                <input type="text" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden>-->
            <button type="submit" class="btn btn-success">register</button>
            <div style="margin-top: 20px">
                <p><a href="login">click this to login</a></p>
            </div>

        </form>
    </div>

</div>


    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
</body>
</html>
