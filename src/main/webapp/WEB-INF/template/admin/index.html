<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-secuirty">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script th:src="@{/static/bootstrap-3.4.1-dist/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <!--    <script th:src="@{/static/js/navigation.js}"></script>-->
    <link rel="stylesheet" th:href="@{/static/css/template.css}">
</head>
<body>
    <div>
        <ol class="breadcrumb">
            <li><a href="#">Admin/Index</a></li>
        </ol>
        <div th:replace="template.html::title"></div>
<!--        <div th:replace="template.html::info"></div>-->
        <div style="height: 100px;display: flex;justify-content: space-around">
            <div style="">
                <span class="fz20">User Total:</span>
                <span class="cri25" th:text="${globalStat.getUserCount()}"></span>
            </div>
            <div style="">
                <span class="fz20">Book Total:</span>
                <span class="cri25" th:text="${globalStat.getBookCount()}"></span>
            </div>
            <div style="">
                <span class="fz20">Borrow Total:</span>
                <span class="cri25" th:text="${globalStat.getBorrowCount()}"></span>
            </div>
        </div>
        <div>
           <table class="table table-condensed">
                <tr>
                    <th>#ID</th>
                    <th>BookName</th>
                    <th>UserName</th>
                    <th>Time</th>

                </tr>
                <tr th:each="book : ${bookList}">
                    <td th:text="${book.getId()}"></td>
                    <td>(<span th:text="${book.getBook_title()}"></span>)</td>
                    <td th:text="${book.getUsername()}"></td>
                    <td th:text="${book.getTime().toString()}"></td>

                </tr>
            </table>
        </div>
    </div>




</body>
</html>
